<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | BrewCraft</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-detail-section {
            padding-top: 120px;
            padding-bottom: 80px;
        }

        .product-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        @media (max-width: 768px) {
            .product-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        .detail-image {
            background: #f9f9f9;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .detail-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .detail-price {
            font-size: 1.5rem;
            color: var(--color-secondary);
            font-weight: 700;
            margin-bottom: 2rem;
            font-family: var(--font-heading);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: var(--radius-full);
            width: fit-content;
            margin-bottom: 2rem;
        }

        .qty-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            appearance: none;
        }

        .qty-input:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">BREWCRAFT</a>
            <div class="nav-links">
                <a href="shop.html" class="nav-link">Back to Shop</a>
            </div>
            <div class="nav-actions flex items-center" style="gap: 20px;">
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container product-detail-section">
        <div class="product-wrapper">
            <div class="detail-image fade-in">
                <img id="p-image" src="" alt="Product Image">
            </div>
            <div class="detail-info fade-in" style="animation-delay: 0.2s;">
                <span id="p-category"
                    style="text-transform: uppercase; color: var(--color-text-muted); letter-spacing: 1px; font-size: 0.9rem;"></span>
                <h1 id="p-title">Loading...</h1>
                <div class="detail-price" id="p-price"></div>
                <p id="p-desc" style="margin-bottom: 2rem; color: var(--color-text-muted); font-size: 1.1rem;"></p>

                <div class="flex items-center" style="gap: 1rem;">
                    <div class="quantity-selector">
                        <button class="qty-btn" onclick="updateQty(-1)">-</button>
                        <input type="number" id="quantity" class="qty-input" value="1" min="1" readonly>
                        <button class="qty-btn" onclick="updateQty(1)">+</button>
                    </div>
                    <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentProduct = null;
        let qty = 1;

        function updateQty(change) {
            qty += change;
            if (qty < 1) qty = 1;
            document.getElementById('quantity').value = qty;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                window.location.href = 'shop.html';
                return;
            }

            const products = await api.getProducts();
            currentProduct = products.find(p => p.id == id);

            if (currentProduct) {
                document.getElementById('p-title').textContent = currentProduct.name;
                document.getElementById('p-price').textContent = `$${parseFloat(currentProduct.price).toFixed(2)}`;
                document.getElementById('p-desc').textContent = currentProduct.description || 'No description available.';
                document.getElementById('p-category').textContent = currentProduct.category;
                document.getElementById('p-image').src = currentProduct.image;
                document.getElementById('p-image').onerror = function () {
                    this.src = 'https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?auto=format&fit=crop&w=800&q=80';
                };
            } else {
                document.querySelector('.detail-info').innerHTML = '<h2>Product not found</h2><a href="shop.html" class="btn btn-primary">Go Back</a>';
            }

            document.getElementById('addToCartBtn').addEventListener('click', () => {
                if (currentProduct) {
                    app.addToCart(currentProduct, qty);
                }
            });
        });
    </script>
</body>

</html>
