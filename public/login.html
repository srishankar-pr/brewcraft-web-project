<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BrewCraft</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-bg-light);
            padding-top: 80px;
        }

        .login-card {
            background: var(--color-bg-white);
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-muted);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(44, 24, 16, 0.1);
        }

        .error-msg {
            color: var(--color-error);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">BREWCRAFT</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Back to Home</a>
            </div>
        </div>
    </header>

    <div class="login-section">
        <div class="login-card fade-in">
            <h1 style="margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="margin-bottom: 2rem; color: var(--color-text-muted);">Sign in to access your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                <div id="errorMsg" class="error-msg">Invalid credentials. Please try again.</div>
            </form>

            <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--color-text-muted);">
                Test Account: user@example.com / password123
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear error
            errorMsg.style.display = 'none';

            const result = await api.login(email, password);

            if (result.success) {
                app.login(result.user);
                window.location.href = 'shop.html';
            } else {
                errorMsg.textContent = result.error || 'Login failed';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
