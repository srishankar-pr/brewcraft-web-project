<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BrewCraft</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkout-container {
            padding-top: 120px;
            padding-bottom: 80px;
            max-width: 800px;
        }

        .checkout-card {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .checkout-card {
                padding: 1.5rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            font-size: 1rem;
        }

        .order-summary {
            background: var(--color-bg-light);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">BREWCRAFT</a>
            <div class="nav-links">
                <a href="cart.html" class="nav-link">Return to Cart</a>
            </div>
        </div>
    </header>

    <div class="container checkout-container">
        <div class="checkout-card fade-in">
            <h1 style="text-align: center; margin-bottom: 2rem;">Secure Checkout</h1>

            <div class="order-summary">
                <p>Total to Pay</p>
                <h2 id="checkoutTotal" style="color: var(--color-primary); font-size: 2.5rem;">â‚¹0.00</h2>
            </div>

            <form id="checkoutForm">
                <div class="form-grid">
                    <div class="form-group full">
                        <h3 style="font-size: 1.2rem;">Contact Information</h3>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group full">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required maxlength="10" pattern="[0-9]{10}"
                            title="Please enter exactly 10 digits"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">
                    </div>

                    <div class="form-group full">
                        <h3 style="font-size: 1.2rem; margin-top: 1rem;">Shipping Address</h3>
                    </div>
                    <div class="form-group full">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip / Postal Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 2rem; padding: 1rem; font-size: 1.2rem;">Place Order</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
