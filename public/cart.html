<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | BrewCraft</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-section {
            padding-top: 120px;
            padding-bottom: 80px;
            min-height: 80vh;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        @media (max-width: 900px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }
        }

        .cart-items {
            background: white;
            border-radius: var(--radius-md);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 40px;
            gap: 1.5rem;
            align-items: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: 1rem;
            }

            .cart-item-actions,
            .cart-item-total,
            .remove-btn {
                grid-column: 2;
            }
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-sm);
            object-fit: cover;
        }

        .cart-item-title {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .cart-item-total {
            font-weight: 700;
            color: var(--color-secondary);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: var(--color-error);
        }

        .summary-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--color-text-muted);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: var(--radius-full);
            width: fit-content;
        }

        .qty-btn {
            background: none;
            border: none;
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .qty-input {
            width: 30px;
            text-align: center;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            appearance: none;
        }

        .qty-input:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">BREWCRAFT</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link">Shop</a></li>
                    <li><a href="learn.html" class="nav-link">Learn</a></li>
                </ul>
            </nav>
            <div class="nav-actions flex items-center" style="gap: 20px;">
                <a href="shop.html" class="nav-link">Continue Shopping</a>
            </div>
        </div>
    </header>

    <div class="container cart-section">
        <h1 style="margin-bottom: 2rem;">Shopping Cart</h1>

        <div class="cart-grid">
            <div class="cart-items">
                <!-- Populated by JS -->
            </div>

            <div class="summary-card">
                <h3>Order Summary</h3>
                <div style="margin: 1.5rem 0;">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cartTotal">₹0.00</span>
                    </div>

                    <!-- Coupon Section -->
                    <div class="coupon-section"
                        style="margin: 2rem 0; border-top: 1px dashed var(--color-text-muted); padding-top: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Have a Coupon?</label>
                        <div class="flex" style="gap: 10px;">
                            <input type="text" id="couponInput" placeholder="Enter code (e.g. BREW10)"
                                style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                            <button id="applyCouponBtn" class="btn btn-secondary"
                                style="padding: 10px 20px; font-size: 0.9rem;">Apply</button>
                        </div>
                        <p id="couponMessage" style="font-size: 0.8rem; margin-top: 0.5rem; min-height: 1.2em;"></p>
                    </div>

                    <a href="checkout.html" class="btn btn-primary" style="width: 100%; text-align: center;">Proceed to
                        Checkout</a>
                </div>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script src="js/app.js"></script>
        <script src="js/cart.js"></script>
</body>

</html>
