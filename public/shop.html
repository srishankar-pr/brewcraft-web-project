<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | BrewCraft</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .shop-container {
            padding-top: 100px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .shop-container {
                grid-template-columns: 1fr;
            }
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid #eee;
            align-self: start;
            position: sticky;
            top: 100px;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        select.form-control {
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            /* Use minmax(0, 1fr) to prevent overflow */
            gap: 1.5rem;
        }

        @media (max-width: 1100px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        .product-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition-smooth);
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: #eee;
        }

        .product-image {
            position: relative;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            overflow: hidden;
            background: #f9f9f9;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .add-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            color: var(--color-primary);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .add-btn:hover {
            background: var(--color-primary);
            color: white;
        }

        .product-card:hover .add-btn {
            transform: translateY(0);
            opacity: 1;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-cat {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-family: var(--font-body);
            font-weight: 600;
        }

        .product-price {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            color: var(--color-secondary);
            font-weight: 700;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">BREWCRAFT</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link active" style="color: var(--color-secondary);">Shop</a></li>
                    <li><a href="learn.html" class="nav-link">Learn</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-actions flex items-center" style="gap: 20px;">
                <a href="login.html" class="nav-link"><i class="fa-regular fa-user"></i></a>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container shop-container">
        <!-- Sidebar -->
        <aside class="filters">
            <div class="filter-group">
                <h3 class="filter-title">Category</h3>
                <select id="categoryFilter" class="form-control">
                    <option value="All">All Products</option>
                    <option value="Coffee Powders">Coffee Powders</option>
                    <option value="Ready-to-Drink">Ready to Drink</option>
                    <option value="Brewing Tools">Brewing Tools</option>
                    <option value="Coffee Machines">Machines</option>
                    <option value="Accessories">Mugs & Accessories</option>
                    <option value="Bundles">Kits & Bundles</option>
                </select>
            </div>

            <div class="filter-group">
                <h3 class="filter-title">Sort By</h3>
                <select id="sortFilter" class="form-control">
                    <option value="default">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>

            <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee;">
                <p id="resultCount" style="font-size: 0.9rem; color: var(--color-text-muted);">Loading...</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="product-grid">
            <!-- Populated by JS -->
        </main>
    </div>

    <!-- Modals or Toasts could go here -->

    <script src="js/products_data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shop.js"></script>
</body>

</html>
